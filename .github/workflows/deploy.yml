name: Test and Deploy!

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests (Vitest)
        run: npm run test -- --run
        env:
          NODE_ENV: test
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'test-encryption-key-for-ci-minimum-32-chars' }}
          PAYPAL_API_URL: ${{ secrets.PAYPAL_API_URL }}
          PAYPAL_CLIENT_ID: ${{ secrets.PAYPAL_CLIENT_ID }}
          PAYPAL_APP_SECRET: ${{ secrets.PAYPAL_APP_SECRET }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 're_test_key_for_ci' }}
          NEXTAUTH_SECRET: test-secret-for-ci
          NEXTAUTH_URL: http://localhost:3000

  deploy:
    name: Deploy to Vercel (via Deploy Hook)
    runs-on: ubuntu-latest
    needs: [test-unit]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Vercel Deploy Hook
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"

